<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Renan Daniel de Campos">
    <meta name="description" content="Form html, created by Renan Daniel de Campos. For study purposes to undestand and practice with forms and good practices.">
    
    <title>Product Review Form</title>

    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>

    <!-- Font section -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mozilla+Headline:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html">
            <fieldset>
                <legend>Product Review Form</legend>
                <label class="pname">Product Name*
                    <select id="product" name="product" required>
                        <option value="" disabled selected>Select a Product...</option>
                    </select>
                </label>

                <div>Overall Rating*</div>
                <div class="stars">
                    <label class="star">&star;<input type="radio" name="overall" id="star1" required></label>
                    <label class="star">&star;&star;<input type="radio" name="overall" id="star2" required></label>
                    <label class="star">&star;&star;&star;<input type="radio" name="overall" id="star3" required></label>
                    <label class="star">&star;&star;&star;&star;<input type="radio" name="overall" id="star4" required></label>
                    <label class="star">&star;&star;&star;&star;&star;<input type="radio" name="overall" id="star5" required></label>
                </div>

                <label>Date of Installation*<input type="date" name="idate" id="idate" required></label>

                <div>Which features did you find useful in the product?<br>(Check all that apply)*</div>
                <label class="checkbox"><input type="checkbox" id="feat1" name="features" value="durability">Durability</label>
                <label class="checkbox"><input type="checkbox" id="feat2" name="features" value="ease">Ease of Use</label> 
                <label class="checkbox"><input type="checkbox" id="feat3" name="features" value="performance">Performance</label>
                <label class="checkbox"><input type="checkbox" id="feat4" name="features" value="design">Design</label>

                <label class="text">Written Review (Optional)<textarea name="review" id="review" rows="5" cols="30"></textarea></label>

                <label>Your Name<input type="text" name="name" id="name"></label>

                <input type="submit" value="Post Review">
            </fieldset>

        </form>
    </main>

    <footer>
        <p class="copyright">&copy; <span id="currentYear"></span> - Renan Daniel de Campos - SÃ£o Paulo, Brazil</p>
        <p class="modification">Last Modification: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
