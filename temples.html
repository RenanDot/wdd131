<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A collection of beautiful temple photos from around the world. using a device responsive design. LDS temple photos are displayed in a grid layout, with each temple's name as a caption.">
    <meta name="author" content="Renan Daniel de Campos">
    <title>Temple Photo Album</title>

    <!-- CSS conection -->
    <link rel="stylesheet" href="styles/temple.css"> 
    <link rel="stylesheet" href="styles/temple-large.css">

    <script src="scripts/temples.js" defer></script>

    <!-- importing the fonts to the project -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Temple Photo Album</h1>

        <a id="menu" href="#"></a>

        <nav>
            <ul class="navigation" id="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Old</a></li>
                <li><a href="#">New</a></li>
                <li><a href="#">Large</a></li>
                <li><a href="#">Small</a></li>
            </ul>
        </nav>

    </header>

    <main>
        <h2>Home</h2>

        <div class="grid">

            <figure>
                <img src="images/temple/aba-nigeria-temple-lds.jpg" alt="Aba Temple" class="temple-image">
                <figcaption>Aba Nigeria Temple</figcaption>
            </figure>

            <figure>
                <img src="images/temple/adelaide-australia-temple.jpg" alt="Adelaide Temple" class="temple-image">
                <figcaption>Adelaide Australia Temple</figcaption>
            </figure>

            <figure>
                <img src="images/temple/albuquerque-temple.jpg" alt="Albuquerque Temple" class="temple-image">
                <figcaption>Albuquerque New Mexico Temple</figcaption>
            </figure>

            <figure>
                <img src="images/temple/anchorage-temple.jpg" alt="Anchorage Temple" class="temple-image">
                <figcaption>Anchorade Alaska Temple</figcaption>
            </figure>

            <figure>
                <img src="images/temple/arequipa-temple.jpeg" alt="Arequipa Temple" class="temple-image">
                <figcaption>Arequipa Peru Temple</figcaption>
            </figure>

            <figure>
                <img src="images/temple/campinas-brazil-temple.jpg" alt="Campinas Temple" class="temple-image">
                <figcaption>Campinas Brasil Temple</figcaption>
            </figure>

            <figure>
                <img src="images/temple/buenos-aires-argentina-temple.jpg" alt="Buenos Aires Temple" class="temple-image">
                <figcaption>Buenos Aires Argentina Temple</figcaption>
            </figure>

            <figure>
                <img src="images/temple/san-diego-temple.jpg" alt="San Diego Temple" class="temple-image">
                <figcaption>San Diego California Temple</figcaption>
            </figure>

            <figure>
                <img src="images/temple/fortaleza-temple.jpg" alt="Fortaleza Temple" class="temple-image">
                <figcaption>Fortaleza Brasil Temple</figcaption>
            </figure>

        </div>
    </main>

    <footer>
        <p class="copyright">&copy; <span id="currentYear"></span> - Renan Daniel de Campos - SÃ£o Paulo, Brazil</p>
        <p class="modification">Last Modification: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
